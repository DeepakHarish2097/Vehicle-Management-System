{% extends "base.html" %}

{% block content %}
<h4 class="fw-bold py-3 mb-4">Routes</h4>

<div class="row">
    <div class="col">
        <a href="{% url "add_route" %}" class="btn btn-primary">
            <span class="tf-icons bx bx-list-plus"></span> Add Route
        </a>
    </div>
</div>

<div class="card mt-4">
    <div class="table-responsive text-nowrap mt-2">
        <table class="table">
            <thead>
                <tr>
                    <th>Area</th>
                    <th>Block</th>
                    <th>Street</th>
                    <th>Is Active</th>
                    <th>Estimation</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table-border-bottom-0">
                {% for route in routes %}
                <tr>
                    <td>{{route.area}}</td>
                    <td>{{route.block}}</td>
                    <td>{{route.street}}</td>
                    <td>
                        {% if route.is_active %}
                        <span class="badge rounded-pill bg-label-primary">Active</span>
                        {% else %}
                        <span class="badge rounded-pill bg-label-danger">In Active</span>
                        {% endif %}
                    </td>
                    <td>{{route.estimation}}</td>
                    <td>
                        <a href="{% url "edit_route" route.id %}" class="btn btn-sm btn-icon btn-primary">
                            <span class="tf-icons bx bxs-pencil"></span>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
